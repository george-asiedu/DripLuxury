<div class="w-full px-[8%] py-[8%] lg:py-[5%] lg:px-[6%]">
    <h2 
        class="border-l-[4px] lg:border-l-[5px] border-primary pl-3 lg:pl-5 font-medium tracking-wider leading-0 text-midnight lg:text-xl mb-8"
    >
        New Arrivals
    </h2>

    @if (loading) {
        <p class="text-primary text-center tracking-wider">Loading... please wait</p>
    }

    <div class="w-full grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
        @for (product of products; track product.id) {
            <div class="flex flex-col gap-6 rounde-[8px] cursor-pointer hover:shadow-lg">
                <img [src]="product.featuredImage.url" alt="product.title" class="rounded-[8px]">
                <div class="flex items-center justify-between p-[10px]">
                    <h4 class="text-midnight font-medium tracking-wide">{{ product.title }}</h4>
                    <fa-icon [icon]="faArrowRight" class="text-secondary"></fa-icon>
                </div>
            </div>
        }
    </div>

    
</div>
